<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./imgs/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">My Library</div>
    <div class="content">
        <div class="bookInput">
            <button  type="button" class="activateForm">Add new book!</button>
            <form action="form" method="post" class="bookForm"> 
                <div class="formField"><label for="titleInput">Title:</label><input type="text" id="titleInput"><div class="alert">Complete this field.</div></div>
                <div class="formField"><label for="authorInput">Author:</label><input type="text" id="authorInput"><div class="alert">Complete this field.</div></div>
                <div class="formField"><label for="pagesInput">Pages:</label><input type="number" min="1" id="pagesInput"><div class="alert">Must be higher than 0.</div></div>
                <div class="formField"><label for="readInput">Already read?</label><input type="checkbox" id="readInput"></div>
                <button type="button" class="formCan"> Cancel</button><button type="button" class="formSub"> Add</button>
            </form>
        </div>
        <div class="bookList">
            <div class="bookListText">My books:</div>
            <table class="bookListContainer">
                <thead>
                    <tr>
                        <th>Title</th> <th>Author</th> <th>Pages</th> <th>Read</th> <th>Delete</th> <th>Read</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="footer">Copyright Â© 2022 tomyyn</div>
</body>
</html>
